<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript" src="index_m.js"></script>

	<style>
		.separator{
			height: 6px !important;
		}
		.sub-title {
			background: #fafafa;
			color: #0d86e7;
			padding: 12px 12px 6px 12px !important;
			margin-top: 0px !important;
			margin-bottom: 0px !important;
			border: #0d86e7 3px;
			border-style: solid;
			border-width: 1px;
		}

		.checkbox_list_container {
			border-style: solid;
			border-width: 0 1px 1px 1px;
			border-color: #0d86e7;
			padding-bottom: 6px !important;
		}

		.checkbox_list {
			height: calc(100% - 70px);
			overflow: auto;
		}

		.checkbox_list_item {
			margin-top: 2px !important;
			margin-bottom: 2px !important;
		}

		.checkbox_list_buttons_container {
			padding: 12px 0px 12px 0px !important;
		}

		.checkbox_list_button {
			margin-right: 16px !important;
		}

		.checkbox_label {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="m adapter-container">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a href="#tab-general" class="translate active">general</a></li>
					<li class="tab col s3"><a href="#tab_system_datapoints" class="translate">systemDatapoints</a></li>
				</ul>
			</div>
			<div id="tab-general" class="col s12 page">
				<div class="row">
					<div class="col s12 m4 l2">
						<img src="nextcloud.png" class="logo">
					</div>
				</div>
				<div class="row">
					<div class="col s6 input-field">
						<input type="text" class="value" id="nextcloudUrl" />
						<label for="nextcloudUrl" class="translate">nextcloudUrl</label>
					</div>
				</div>
				<div class="row">
					<div class="col s6 input-field">
						<input type="text" class="value" id="nextcloudUserName" />
						<label for="nextcloudUserName" class="translate">nextcloudUserName</label>
					</div>
				</div>
				<div class="row">
					<div class="col s6 input-field">
						<input type="password" class="value" id="nextcloudUserPassword" />
						<label for="nextcloudUserPassword" class="translate">nextcloudUserPassword</label>
					</div>
				</div>
				<div class="row">
					<div class="col s3 input-field">
						<input type="number" class="value" id="nextcloudPollingInterval" />
						<label for="nextcloudPollingInterval" class="translate">nextcloudPollingInterval</label>
					</div>
				</div>
				<div class="row">
					<div class="col s2 input-field">
						<input type="checkbox" class="value" id="nextcloudIgnoreCertificateErrors" />
						<label for="nextcloudIgnoreCertificateErrors"
							class="translate">nextcloudIgnoreCertificateErrors</label>
					</div>
				</div>
				<div class="row">
					<div><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=VWAXSTS634G88&source=url"
							target="_blank" class="translate">donation</a></div>
				</div>
			</div>
			<div id="tab_system_datapoints" class="col s12 page myTab">
				<div class="row"></div>
				<div class="input-field col s12 sub-title">
					<input id="enablesystem" type="checkbox" class="value" />
					<label class="translate checkbox_label" for="enablesystem">enableSystemDatapoints</label>
				</div>
				<div class="col s12 checkbox_list_container" id="container_system">
				</div>
				<div class="col separator"></div>
				<div class="input-field col s12 sub-title">
					<input id="enableserver" type="checkbox" class="value" />
					<label class="translate checkbox_label" for="enableserver">enableServerDatapoints</label>
				</div>
				<div class="col s12 checkbox_list_container" id="container_server">
				</div>
				<div class="col separator"></div>
				<div class="input-field col s12 sub-title">
					<input id="enablestorage" type="checkbox" class="value" />
					<label class="translate checkbox_label" for="enablestorage">enableStorageDatapoints</label>
				</div>
				<div class="col s12 checkbox_list_container" id="container_storage">
				</div>
				<div class="col separator"></div>
				<div class="input-field col s12 sub-title">
					<input id="enableshares" type="checkbox" class="value" />
					<label class="translate checkbox_label" for="enableshares">enableSharesDatapoints</label>
				</div>
				<div class="col s12 checkbox_list_container" id="container_shares">
				</div>
				<div class="col separator"></div>
				<div class="input-field col s12 sub-title">
					<input id="enableapps" type="checkbox" class="value" />
					<label class="translate checkbox_label" for="enableapps">enableAppsDatapoints</label>
				</div>
				<div class="col s12 checkbox_list_container" id="container_apps">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
